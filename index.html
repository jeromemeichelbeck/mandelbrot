<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<meta name="description" content="A site to generate beautiful Mandelbrot Set images!" />
		<!-- Socials -->
		<meta property="og:title" content="Mandelbrot Set" />
		<meta property="og:description" content="A site to generate beautiful Mandelbrot Set images!" />
		<meta property="og:image" content="http://mandelbrot.meichelbeck.io/mandelbrot.png" />
		<meta property="og:url" content="http://mandelbrot.meichelbeck.io" />
		<meta name="twitter:card" content="summary_large_image" />
		<title>The Mandelbrot Set</title>
	</head>
	<body>
		<header class="main-header">
			<h1 class="logo">The Mandelbrot Set</h1>
			<button id="open-settings" class="btn btn-settings">
				<svg
					aria-hidden="true"
					focusable="false"
					data-prefix="fas"
					data-icon="sliders-h"
					class="svg-inline--fa fa-sliders-h fa-w-16"
					role="img"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 512 512"
				>
					<path
						fill="currentColor"
						d="M496 384H160v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h80v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h336c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160h-80v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h336v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h80c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160H288V48c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16C7.2 64 0 71.2 0 80v32c0 8.8 7.2 16 16 16h208v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h208c8.8 0 16-7.2 16-16V80c0-8.8-7.2-16-16-16z"
					></path>
				</svg>
			</button>
		</header>
		<main>
			<section id="splash" class="loading">
				<h2>Loading...</h2>
			</section>
			<canvas id="main-canvas"></canvas>
			<aside id="settings" class="settings hidden">
				<button id="close-settings" class="btn btn-settings">
					<svg
						aria-hidden="true"
						focusable="false"
						data-prefix="far"
						data-icon="window-close"
						class="svg-inline--fa fa-window-close fa-w-16"
						role="img"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
					>
						<path
							fill="currentColor"
							d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 394c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h404c3.3 0 6 2.7 6 6v340zM356.5 194.6L295.1 256l61.4 61.4c4.6 4.6 4.6 12.1 0 16.8l-22.3 22.3c-4.6 4.6-12.1 4.6-16.8 0L256 295.1l-61.4 61.4c-4.6 4.6-12.1 4.6-16.8 0l-22.3-22.3c-4.6-4.6-4.6-12.1 0-16.8l61.4-61.4-61.4-61.4c-4.6-4.6-4.6-12.1 0-16.8l22.3-22.3c4.6-4.6 12.1-4.6 16.8 0l61.4 61.4 61.4-61.4c4.6-4.6 12.1-4.6 16.8 0l22.3 22.3c4.7 4.6 4.7 12.1 0 16.8z"
						></path>
					</svg>
				</button>
				<form id="settings-form">
					<div class="form-group">
						<label for="center-x">Center X</label>
						<input type="number" id="center-x" step="any" value="-0.5" />
					</div>
					<div class="form-group">
						<label for="center-y">Center Y</label>
						<input type="number" id="center-y" step="any" value="0" />
					</div>
					<div class="form-group">
						<label for="zoom">Zoom</label>
						<input type="number" id="zoom" min="1" step="1" value="1" />
					</div>
					<div class="form-group">
						<label for="dark">Dark Mode</label>
						<input type="checkbox" id="dark" checked />
					</div>
					<div class="form-group">
						<label for="color">Show Colors</label>
						<input type="checkbox" id="color" checked />
					</div>
					<button type="submit" class="btn btn-submit">Submit</button>
					<button id="save" class="btn btn-save">Save Image</button>
					<button type="reset" id="reset" class="btn btn-reset">Reset</button>
					<div id="loading" class="loading hidden">Loading...</div>
				</form>
				<footer class="footer">
					&copy; Jérôme Meichelbeck - 2020
				</footer>
			</aside>
		</main>
		<script src="./mains.js"></script>
	</body>
</html>
